<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/88525bf1cc.js" crossorigin="anonymous"></script>
    <title>Buttons & Icons</title>
</head>

<body class="grey darken-4">
    <div class="container">
        <h1 class="white-text">Buttons and Icons</h1>
        <button class="waves-effect waves-light btn">Read Me</button>
        <a class="btn">Read Me</a>
        <br><br>
        <a class="waves-effect waves-teal btn red black-text">Read Me</a>
        <a class="waves-effect waves-yellow btn white black-text">Read Me</a>
        <a class="waves-effect waves-brown btn red black-text">Read Me</a>
        <a class="waves-effect waves-purple btn red black-text">Read Me</a>
        <a class="waves-effect waves-blue btn red black-text">Read Me</a>
        <br><br>

        <i class="material-icons white-text">adjust</i>
        <i class="material-icons white-text">3d_rotation</i>
        <i class="material-icons white-text">account_circle</i>
        <i class="material-icons white-text">all_inclusive</i>

        <br><br>
        <i class="material-icons white-text tiny">contact_mail</i>
        <i class="material-icons white-text small">contact_mail</i>
        <i class="material-icons white-text medium">contact_mail</i>
        <i class="material-icons white-text large">contact_mail</i>

        <br><br>
        <!-- Button with material icons -->
        <a class="btn waves-effect waves-light left">
            <i class="material-icons white-text left">create</i> Buy now </a>
        <a class="btn waves-effect waves-light left">
            <i class="material-icons black-text right">create</i> Buy now </a>
        <a class="btn blue lighten-1 waves-effect waves-light left">
            <i class="fab fa-facebook"></i> Facebook </a>
        <!-- Large button-->
        <button class="btn-large">Large Button</button>
        <button class="btn-large disabled">Large Button</button>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
